{% extends "base.html" %}

{% block head %}
<title>Admin</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Admin</h1>
    {% if flag == "True" %}
    <h2>Populate table:</h2>
    <form action="/admin" method="POST">
        <input type="submit" value="Populate" />
    </form>
    {% else %}
    <h2>Table Populated</h2>
    <form action="/admin" method="POST">
        <input type="submit" value="Populate" disabled="disabled" id="btn_populate"/>
    </form>
    {% endif %}
    <h3></h3>
    <a href="/login">To Login</a>

{% endblock %}
